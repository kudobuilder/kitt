linters:
  enable:
    - dupl
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - godot
    - goimports
    - golint
    - gosec
    - interfacer
    - lll
    - scopelint
    - unconvert
    - unparam
    - wsl
linter-settings:
  errcheck:
    check-type-assertions: true
  goimports:
    local-prefixes: github.com/kudobuilder/kitt
issues:
  exclude-use-default: false
